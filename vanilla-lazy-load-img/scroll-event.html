<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy-load-scroll-event</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        height: 200vh;
        overflow: hidden;
        text-align: center;
      }
      .block {
        height: 100vh;
        background: #eeeeee;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="block"></div>
      <img src="./lazy.png" data-src="./Lenna.jpg" />
      <script>
        const images = document.querySelectorAll('img')
        const lazyLoad = () => {
          images.forEach((item) => {
            if (item.getBoundingClientRect().top < document.documentElement.clientHeight + 100) {
              if ('src' in item.dataset) {
                item.src = item.dataset.src
              }
            }
          })
        }
        document.addEventListener('scroll', _.throttle(lazyLoad))
      </script>
    </div>
  </body>
</html>
